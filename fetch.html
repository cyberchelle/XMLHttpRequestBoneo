<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Jokes Using Fetch</title>
</head>
<body>
    <h1 class ="setup"></h1>
    <h2 class ="punchline"></h2>
</body>
    <script>
        fetch("https://official-joke-api.appspot.com/random_joke")
            .then(response => {
                if(!response.ok){
                    throw new Error("Something went wrong" + response.statusText)
                }
                return response.json()
            })
            .then(jokelang => {
                console.log(jokelang)
                document.querySelector(".setup").innerHTML = "Setup: " + jokelang.setup
                document.querySelector(".punchline").innerHTML = "Punch line: " + jokelang.punchline

            })
    </script>
</html>
